<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Temp Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Conversion</h1>
    <!-- form for converting temperature -->
    <form class="convert">
      <input type="text" value="" id="original" class="original">
      <br>
      <input type="radio" name="direction" id="faren" class="faren" checked>F&deg;
      <input type="radio" name="direction" id="celsius" class="celsius">C&deg;
      <br>
      <input type="submit" value="Submit" class="submit">
      <input type="button" value="Clear" class="clear">
      <br>
      <div class="answer"> </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
